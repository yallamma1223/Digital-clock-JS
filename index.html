<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock with date</title>
    <link rel="stylesheet" href="style.css" />


    </script>
</head>

<body class="container" onload="initclock()">
    <div class="datetime">
        <div class="date">
            <span id="dayname">Day,</span>
            <span id="month">Month</span>
            <span id="daynum">00,</span>
            <span id="year">Year</span>
        </div>
        <div class="time">
            <span id="hours">00</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>
            <span id="period">AM</span>
        </div>
    </div>


    <script type="text/javascript">

        function updateclock() {
            var now = new Date();
            var dname = now.getDay(),
                mo = now.getMonth(),
                dnum = now.getDate(),
                yr = now.getFullYear(),
                hou = now.getHours(),
                min = now.getMinutes(),
                sec = now.getSeconds(),
                pe = "AM";
            if (hou == 0) {
                hou = 12;

            }
            if (hou > 12) {
                hou = hou - 12;
                pe = "PM";
            }
            Number.prototype.pad = function (digits) {
                for (var n = this.toString(); n.length < digits; n = 0 + n);
                return n;
            }
            var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "Novermber", "December"];
            var week = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
            var ids = ["dayname", "month", "daynum", "year", "hours", "minutes", "seconds", "period"];
            var values = [week[dname], months[mo], dnum.pad(2), yr, hou.pad(2), min, sec, pe];
            for (var i = 0; i < ids.length; i++)
                document.getElementById(ids[i]).firstChild.nodeValue = values[i];
        }
        function initclock() {
            updateclock();
            window.setInterval("updateclock()", 1);
        }
    </script>
</body>

</html>
